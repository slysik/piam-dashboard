version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: piam-clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - ./clickhouse/data:/var/lib/clickhouse/user_files
      - clickhouse-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: piam
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      TZ: America/New_York
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  superset:
    image: apache/superset:3.1.0
    container_name: piam-superset
    ports:
      - "8088:8088"
    volumes:
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py:ro
      - superset-data:/app/superset_home
    environment:
      SUPERSET_SECRET_KEY: "${SUPERSET_SECRET_KEY:-piam-demo-secret-key}"
      SUPERSET_LOAD_EXAMPLES: "no"
      TALISMAN_ENABLED: "False"
      MAPBOX_API_KEY: "${MAPBOX_API_KEY:-}"
      TZ: America/New_York
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8088/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    command: >
      bash -c "
        pip install clickhouse-connect &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin 2>/dev/null || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

volumes:
  clickhouse-data:
  superset-data:

networks:
  default:
    name: piam-network
