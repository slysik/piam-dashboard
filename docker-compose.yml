version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: piam-clickhouse
    ports:
      - "8123:8123"   # HTTP
      - "9000:9000"   # Native
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - ./clickhouse/data:/var/lib/clickhouse/user_files
      - clickhouse-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: piam
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      TZ: America/New_York
    mem_limit: 1g
    memswap_limit: 1g
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - piam-network

  mysql:
    image: mysql:8.0
    container_name: piam-mysql
    ports:
      - "3306:3306"
    mem_limit: 256m
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: cloudgate
    command: --innodb-buffer-pool-size=64M --innodb-log-buffer-size=8M --max-connections=50
    volumes:
      - ./ops/mysql-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - piam-network

  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: piam-redpanda
    ports:
      - "9092:9092"
    mem_limit: 256m
    command:
      - redpanda
      - start
      - --memory
      - 200M
      - --reserve-memory
      - 0M
      - --smp
      - "1"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --mode
      - dev-container
    networks:
      - piam-network

  debezium-connect:
    image: debezium/connect:2.5
    container_name: piam-debezium-connect
    ports:
      - "8083:8083"
    mem_limit: 400m
    environment:
      BOOTSTRAP_SERVERS: redpanda:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      KAFKA_HEAP_OPTS: -Xms128m -Xmx256m
    depends_on:
      - mysql
      - redpanda
    networks:
      - piam-network

  generator:
    build:
      context: ./cdc-pipeline
    container_name: piam-generator
    command: python generator.py
    mem_limit: 64m
    environment:
      INGEST_MODE: cdc
      MYSQL_HOST: mysql
      CLICKHOUSE_HOST: clickhouse
    depends_on:
      - mysql
      - clickhouse
    networks:
      - piam-network

  consumer:
    build:
      context: ./cdc-pipeline
    container_name: piam-consumer
    command: python consumer.py
    mem_limit: 64m
    environment:
      KAFKA_BOOTSTRAP: redpanda:29092
      CLICKHOUSE_HOST: clickhouse
    depends_on:
      - redpanda
      - clickhouse
      - debezium-connect
    networks:
      - piam-network

volumes:
  clickhouse-data:

networks:
  piam-network:
    name: piam-network
